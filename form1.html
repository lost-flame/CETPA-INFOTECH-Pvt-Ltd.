<html>
    <body>
        <!--<table border="1px" align="center" bordercolor="green">-->
        <table align="center">
            <form>
                <tr>
                    <td align="center" colspan="2">HTML Form Tag</td>
                </tr>
                <tr>
                    <td><label>First Name:</label></td>
                    <td><input type="text" placeholder="Enter your first name..."/><br/></td>
                </tr>
                <tr>
                    <td><label>Last Name:</label></td>
                    <td><input type="text" placeholder="Enter your last name..."/><br/></td>
                </tr>
                <tr>
                    <td><label>Date of Birth:</label></td>
                    <td><input type="date" placeholder="Enter your date of birth..."/><br/></td>
                </tr>
                <tr>
                    <td><label>Email id:</label></td>
                    <td><input type="email" placeholder="Enter your email..."/><br/></td>
                </tr>
                <tr>
                    <td><label>Mobile Number:</label></td>
                    <td><input type="text" maxlength="12" placeholder="Enter your mobile number..."/><br/></td>
                </tr>
                <tr>
                    <td><label>Password:</label></td>
                    <td><input type="password" maxlength="8" placeholder="Enter your password..."/><br/></td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" value="Car"/>
                        <label>Car</label><br/>
                    </td>
                    <td>
                        <input type="checkbox" value="Bike"/>
                        <label>Bike</label><br/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" value="Lamborghini"/>
                        <label>Lamborghini</label><br/>
                    </td>
                    <td>
                        <input type="radio" value="BMW S 1000 RR"/>
                        <label>BMW S 1000 RR</label><br/>
                    </td>
                </tr>
                <tr>
                    <td align="center"><input type="submit" value="submit form"/><br/></td>
                    <td align="center"><input type="reset" value="reset form"/><br/></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"  >
                        <input type="button" value="button"/><br/>
                    </td>
                </tr>
            </form>
        </table>
    </body>
</html>
